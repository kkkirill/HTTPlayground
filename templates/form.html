{% extends "base_response.html" %}

{% block staticfiles %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="../static/form.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
{% endblock %}

{% block content %}

    <form class="charge-form" name="charge_form" action="{{form_link}}" method="post">
        <div class="form-header">
            <p class="title">Charge</p>
            <a class="auth-link" href="{{auth_link}}">{{auth_text}}</a>
        </div>
        <label>
            <input class="sum-input" type="text" name="sum_value" placeholder="Sum" value="100">
            <input class="secret-token" type="hidden" name="secret_token" value="{{secret_token}}">
        </label>
        <button class="submit-button" type="submit">Send</button>
    </form>
    <script type="text/javascript" src="../static/autosend.js"></script>

{% endblock %}
